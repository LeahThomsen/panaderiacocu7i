    <main class="container my-5">
      <section>
        <h1 class="display-1 text-center">Contactos</h1>
        <hr />
        <article class="row">
          <aside class="col-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label">Nombre y Apellido</label>
                <input type="text" id="NombreApellido" placeholder="Juan Perez" class="form control" min-length="3"
                  max-length="50" required>
              </div>
              <div class="mb-3">
                <label for="Telefono" class="form-label">Telefono</label>
                <input type="tel" id="Telefono" placeholder="381654321" class="form control" min-length="3" max-length="10"
                  required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">email</label>
                <input type="email" id="Telefono" placeholder="juanperez@gmail.com" class="form control" min-length="5"
                  max-length="80" required>
              </div>
              <label class="mb-3">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea id="consulta" col="30" rows="4" class="form-control"
                  placeholder="Agregue su consulta hace 300 caracteres" min-length="10" max-length="300"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Enviar></button>
            </form>
          </aside>
          <aside class="col-12 col-md-6 mt-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370777524!2d-65.20939048538119!3d-26.8366960965008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2sar!4v1654290245031!5m2!1ses!2sar"
             height="450" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" w-100></iframe>
          </aside>
        </article>
      </section>
    </main>
    
    <footer class="bg-dark py-4">
      <div class="container">
        <div class="row mx-2">
          <div class="col-12 col-md-4 col-lg-4 d-flex justify-content-center justify-content-md-start px-md-0">
            <img class="" src="../img/cocu_logo-450.png" width="110" height="100" alt="Logo Panaderia Cocu" />
          </div>
          <div class="col-4 col-md-4 col-lg-4">

            <p class="text-secondary">

              <br />
              Sabados, Domingos y Feriados: 09hs-14hs
            </p>
          </div>
          <div class="col-12 col-md-4 col-lg-4>">

            <div class="text right">
              <a href="#">

              </a>
              <a href="#">
                <i class="bi bi-instagram text-light fs-4 mx-4"></i>
              </a>
              <a href="#" <i class="bi bi-twitter text-light fs-4"></i>
              </a>
            </div>
          </div>
        </div>
